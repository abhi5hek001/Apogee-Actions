name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          clean: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'


      - name: Install Dependencies
        working-directory: ./client
        run: npm install

      - name: Build Web App
        working-directory: ./client
        run: npm run build

      - name: Sync Capacitor
        working-directory: ./client
        run: npx cap sync android

      - name: Debug Environment
        run: |
          echo "Checking Android SDK..."
          dir "e:\College\Placement\Projects\Apogee-Assignment\android-sdk"
          echo "Creating local.properties..."
          echo sdk.dir=e:\\College\\Placement\\Projects\\Apogee-Assignment\\android-sdk > client/android/local.properties

      - name: Build Android APK
        working-directory: ./client/android
        run: cmd /c "gradlew.bat assembleDebug"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: client/android/app/build/outputs/apk/debug/app-debug.apk